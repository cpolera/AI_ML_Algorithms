<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>View QAP Entity</title>

        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script>
            $(document).ready(function(){
               $.getJSON("http://localhost:8081/qap", function(result){
                  $.each(result._embedded.qAPEntityList, function(key,value) {
                     $("#qapJson").append(value.id+" "+value.status+" ");
                  });
               });
            });
        </script>
    </head>

    <body>
        <div> Testing this section </div>
        <div id = "qapJson"> </div>
    </body>
</html>
