<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>View QAP Entities</title>

        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script>
            $(document).ready(function(){
               $.getJSON("http://localhost:8081/qap", function(result){
                  $.each(result._embedded.qAPEntityList, function(key,value) {
                     $("#qapJson").append(value.id+" "+value.status+" ");
                  });
               });
            });
        </script>
    </head>

    <body>
    <div th:insert="~{nav :: copy}"></div>

    <div> QAP Records </div>
    <div id = "qapJson"> </div>

    <div th:insert="~{footer :: copy}"></div>
    </body>
</html>
